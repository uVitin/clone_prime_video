<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone - Prime Video</title>
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
        <section class="hero">
            <h1>
                <img class="logo" src="./src/images/harry_pooter_logo.png" alt="Herry Potter e As Relíquias da Morte - Parte 2">
            </h1>
            <div class="hero__content">
                <img class="icone_hero" src="./src/images/icones/12._SY64_FMpng_.png" alt="Classificação: 12ANos">
                <span>2hrs 11min</span>
                <span>2011</span>
                <span>4K UHD</span>
                <img class="icone_hero" src="./src/images/icones/dolby.png" alt="Dolby Digital">
                <img class="icone_hero" src="./src/images/icones/ad.png" alt="Anúncios Personalizados">
            </div>
            <div class="hero__content__buttons">
                <button class="button_start">
                    <img src="./src/images/icones/play.svg" alt="Start">
                    Iniciar
                </button>
                <div class="button_plus">
                    <img src="./src/images/icones/plus.svg" alt="Plus">
                    Minha Lista
                </div>
            </div>
            <div class="sumario">
                <h3>A hora final chegou, o destino apontado na profecia está próximo: o combate mortal entre Harry Potter e Lord Voldemort.</h3>
                <div class="sumario_film">
                    <span>Fantasia & Ficção Cientifíca</span>
                    <span>Magia</span>
                </div>
                <span>A disponibilidade de 4K UHD, HDR e Dolby Atmos depende do plano e do dispositivo.</span>
            </div>
        </section>
    </body>
</html>
